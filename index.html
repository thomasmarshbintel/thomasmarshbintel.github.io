<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cycle Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="arvada logo.jpg" />
  </head>
  <body>
    <h1>Bootie tracker</h1>
    <form>
      <fieldset>
        <legend>Enter your period start and end date</legend>
        <p>
          <label for="start-date">Start date</label>
          <input type="date" id="start-date" required />
        </p>
        <p>
          <label for="bootie-message">Bootie message</label>
          <input type="text" id="bootie-message" required />
        </p>
      </fieldset>
      <p>
        <button type="submit">Add Bootie</button>
      </p>
    </form>
    <section id="past-periods">
        <!-- <h2>Past periods</h2>
        <ul>
          <li>From 01/01/2024 to 01/06/2024</li>
          <li>From 01/29/2024 to 02/04/2024</li>
        </ul> -->
    </section>
    <script src="app.js" defer></script>
    <!-- Register the app's service worker. -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
